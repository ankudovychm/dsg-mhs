<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../../styles/main-dark.css?v1"></link>
        <link rel="stylesheet" href="../../../styles/d3-dark.css?v1"></link>
        <link rel="stylesheet" href="slider_styles.css?v1"></link>

        <script src="https://d3js.org/d3.v7.min.js"></script>   
        <!-- Dark Mode Colors
            Xiketic: 110b11
            Raisin Black: 242124
            Black Coffee: 353135 
            Steel Teal: 688F88
            Granny Smith Apple: 91f3b6
            Opal: abc3c0;
            Deep Champagne: FAD6A5
            Antique White: fdeed8
            Floral White: FFFAF0
        -->
        <style></style>
    </head>

    <body>
        <header id="menu">
            <script src="../../../styles/menu.js"></script>
        </header>
        
        <div class="main-body">
            <div class="container">

                <h1 class="title">Co-Reference Network Analysis</h1>

                <div class="row justify-content-center">
                    <div class="column">
                        <p>Network introduction...</p>
                    </div>
                </div>

                <div class="Chart-Holder">

                <h2 style="color: #7a7369;" class="title">Chart 1</h2>
                <div style="background-color: #ffffff;" class="main-body">
                    
                    
                    <div class="network"></div>
                    <script src="coRef-network.js?v2"></script>
                </div>

                <h2 style="color: #7a7369;" class="title">Filters</h2>
                <div class="Filter-Container">

                <div class="child">
                <!--Deg filter start-->
                <h3 style="color: #7a7369;" class="deg-filter">Degree Filter</h3>
                <div class="deg-slider">
                    <div class="deg-min-value deg-numberVal">
                        <input type="number" min="0" max = "100" value = "25" id="deg-minnum" disabled>
                    </div>
                    &nbsp; - 
                    <div class="deg-range-slider">
                        <div class="progress"></div>
                        <input type="range"class="deg-range-min" min="0" max = "100" value = "25" id="deg-minrange">
                        <input type="range"class="deg-range-max" min="0" max = "100" value = "75" id="deg-maxrange">
                    </div>
                    - &nbsp;
                    <div class="deg-max-value deg-numberVal">
                        <input type="number" min = "0" max = "100" value = "75" id="deg-maxnum" disabled>
                    </div>
                </div>
                <!--Deg filter end-->
                </div>

                <div class="child">
                <!--Mod filter start-->
                <h3 style="color: #7a7369;" class="mod-filter">Community Filter</h3>
                <div class="mod-slider">
                    <div class="mod-min-value mod-numberVal">
                        <input type="number" min="0" max = "100" value = "25" id="mod-minnum" disabled>
                    </div>
                    &nbsp; - 
                    <div class="mod-range-slider">
                        <div class="mod-progress"></div>
                        <input type="range"class="mod-range-min" min="0" max = "100" value = "25" id="mod-minrange">
                        <input type="range"class="mod-range-max" min="0" max = "100" value = "75" id="mod-maxrange">
                    </div>
                    - &nbsp;
                    <div class="mod-max-value mod-numberVal">
                        <input type="number" min = "0" max = "100" value = "75" id="mod-maxnum" disabled>
                    </div>
                </div>
                <!--Mod filter end-->
                </div>

                 

                <!--Bet filter start-->
                <div class="child">
                <h3 style="color: #7a7369;" class="bet-filter">Betweenness Filter</h3>
                <div class="bet-slider">
                    <div class="bet-min-value bet-numberVal">
                        <input type="number" min="0" max = "100" value = "25" id="bet-minnum" disabled>
                    </div>
                    &nbsp; - 
                    <div class="bet-range-slider">
                        <div class="bet-progress"></div>
                        <input type="range"class="bet-range-min" min="0" max = "100" value = "25" step =".01" id="bet-minrange">
                        <input type="range"class="bet-range-max" min="0" max = "100" value = "75" step =".01" id="bet-maxrange">
                    </div>
                    - &nbsp;
                    <div class="bet-max-value bet-numberVal">
                        <input type="number" min = "0" max = "100" value = "75" id="bet-maxnum" disabled>
                    </div>
                </div>

                <!--Bet filter end-->
                </div>

                <!--eig filter start-->
                <div class="child">
                <h3 style="color: #7a7369;" class="eig-filter">Eigenvector Filter</h3>
                <div class="eig-slider">
                    <div class="eig-min-value eig-numberVal">
                        <input type="number" min="0" max = "100" value = "25" id="eig-minnum" disabled>
                    </div>
                    &nbsp; - 
                    <div class="eig-range-slider">
                        <div class="eig-progress"></div>
                        <input type="range"class="eig-range-min" min="0" max = "100" value = "25" step =".01" id="eig-minrange">
                        <input type="range"class="eig-range-max" min="0" max = "100" value = "75" step =".01" id="eig-maxrange">
                    </div>
                    - &nbsp;
                    <div class="eig-max-value eig-numberVal">
                        <input type="number" min = "0" max = "100" value = "75" id="eig-maxnum" disabled>
                    </div>
                </div>

                <!--eig filter end-->
                </div>

                </div>

                <script src="slider_script.js?v1"></script>
                
            </div>

            </div>

            
        </div>

    </body>
</html>
